services:
  # --- Java Spring Boot Backend ---
  backend:
    build: ./backend
    ports:
      - "8080:8080"
    networks:
      - crypto-network

  # --- Python LSTM Predictor ---
  lstm-predictor:
    build: ./microservices/ltsm-predictor-service
    ports:
      - "8081:8000"
    networks:
      - crypto-network

  # --- Python Technical Analysis ---
  technical-analysis:
    build: ./microservices/technical-analysis-service
    container_name: technical-analysis-service
    ports:
      - "8082:8000"
    networks:
      - crypto-network

  # --- React Frontend ---
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
      args:
        - VITE_APP_API_URL=http://localhost:8080/api/coins
        - VITE_EXPORT_API_URL=http://localhost:8080/api/export
        - VITE_MICROSERVICES_API_URL=http://localhost:8080/api/microservices
    ports:
      - "3000:5173"
    develop:
      watch:
        # Sync changes in your local frontend folder to the container's /app folder
        - action: sync
          path: ./frontend
          target: /app
          ignore:
            - node_modules
        # If you change package.json, trigger a full rebuild of the image
        - action: rebuild
          path: ./frontend/package.json
    networks:
      - crypto-network
    depends_on:
      - backend

networks:
  crypto-network:
    driver: bridge
